<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Detalhe de Cliente</title>
        <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.css" th:href="@{/static/css/bootstrap.css}"/>
    </head>
    <body>
        <form action="#" th:action="@{/cliente/salvar}" th:object="${cliente}" method="post">
            <input type="hidden" name="id" th:value="*{id}"/>
            <div class="form-group row">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="nome" name="nome" placeholder="Nome" th:value="*{nome}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="rendimentoMensal" class="col-sm-2 col-form-label">Rendimento mensal</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="rendimentoMensal" name="rendimentoMensal" th:value="*{rendimentoMensal}" placeholder="Rendimento mensal"/>
                </div>
            </div>
            <div class="form-group row">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
